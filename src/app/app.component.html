<div>
  <h2>Planning Poker Session</h2>
  <div>
    <input #newParticipant type="text" placeholder="Participant name" (keyup.enter)="addParticipant(newParticipant.value)">
    <button (click)="addParticipant(newParticipant.value)">Add Participant</button>
  </div>
  <div class="participant-list">
    <div *ngFor="let participant of participants">
      <h3>{{ participant.name }}</h3>
      <div class="card-container">
        <div class="card" *ngFor="let card of cards" (click)="selectCardForParticipant(participant, card)">
          {{ card }}
        </div>
      </div>
      <div class="selected-card" *ngIf="participant.selectedCard !== undefined">
        Selected Card: {{ participant.selectedCard }}
      </div>
    </div>
  </div>
</div>
